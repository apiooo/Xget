name: Sync Upstream to mainup

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync upstream main to local mainup branch
        run: |
          # 将 ORIGINAL_OWNER/ORIGINAL_REPO 替换为原始仓库的路径
          # 例如：xixu-me/Xget
          git remote add upstream https://github.com/xixu-me/Xget.git

          git fetch upstream

          # 使用完整的 refname 来明确指定推送的目标分支
          git push origin --force upstream/main:refs/heads/mainup
